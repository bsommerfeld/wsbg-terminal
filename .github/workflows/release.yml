name: Release CI

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build_and_release:
    name: Build, Test, Package & Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'zulu'
          cache: maven

      - name: Build and Test with Maven
        id: build_test
        run: mvn clean install -U -Dgpg.skip=true

      - name: Package with TinyUpdate
        uses: ./tinyupdate/action
        with:
          artifact-dirs: 'core/target,db/target,reddit/target,agent/target,ui/target'
          script-dir: '.script'

      - name: Prepare Build Status Badges
        id: badges
        run: |
          if [ "${{ steps.build_test.outcome }}" = "success" ]; then
            BUILD_BADGE="![Build Success](https://img.shields.io/badge/Build-Success-brightgreen)"
            TEST_BADGE="![Tests Succeeded](https://img.shields.io/badge/Tests-Succeeded-brightgreen)"
          else
            BUILD_BADGE="![Build Failed](https://img.shields.io/badge/Build-Failed-red)"
            TEST_BADGE="![Tests Failed](https://img.shields.io/badge/Tests-Failed-red)"
          fi

          echo "build-badge=${BUILD_BADGE}" >> $GITHUB_OUTPUT
          echo "test-badge=${TEST_BADGE}" >> $GITHUB_OUTPUT

      # Creates the release with changelog — must run before asset upload
      - name: Update Release with Changelog
        uses: bsommerfeld/release-changelog@v0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          prepend-text: |
            ${{ steps.badges.outputs.build-badge }} ${{ steps.badges.outputs.test-badge }}

      # Upload assets to the existing release via gh CLI — avoids softprops
      # creating a duplicate draft release
      - name: Upload TinyUpdate Artifacts to Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.ref_name }}" \
            tinyupdate-dist/update.json \
            tinyupdate-dist/files.zip \
            --clobber
