# WSBG Terminal - Global Configuration

# Enable detailed debug logging and UI inspection
debug-mode: false

# Visibility state of the Reddit List Panel
ui-reddit-visible: false

# Market Data Provider Settings
market:
  # Twelve Data API Key
  api-key: ''

  # List of symbols to trade/monitor
  active-symbols:
     - AAPL
     - TSLA
     - NVDA
     - BTC/USD

  # Market Data Provider Settings
  provider: yahoo

  # Data update interval in seconds
  update-interval: 60

# AI Agent Settings
agent:
  # Ollama Model Name for Analysis/Reasoning (default: llama3.1:8b)
  ollama.model: llama3.1:8b

  # Ollama Model Name for Translation (default: translategemma:latest)
  ollama.translator-model: translategemma:latest

  # Ollama Model Name for Vision/OCR (default: glm-ocr:latest)
  ollama.vision-model: glm-ocr:latest

  # Ollama Model Name for Embeddings (default: nomic-embed-text-v2-moe:latest)
  ollama.embedding-model: nomic-embed-text-v2-moe:latest

  # List of subreddits to scan
  subreddits:
     - wallstreetbetsGER
