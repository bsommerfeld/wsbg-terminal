name: Package Native Launcher

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  package-launcher:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            jpackage-type: msi
          - os: macos-latest
            jpackage-type: dmg
          - os: ubuntu-latest
            jpackage-type: deb

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.jpackage-type }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'zulu'
          cache: maven

      - name: Build Launcher JAR
        run: mvn clean package -pl updater/launcher -am -DskipTests

      - name: Create JPackage input directory
        shell: bash
        run: |
          mkdir -p jpackage-input
          cp updater/launcher/target/updater-launcher-*.jar jpackage-input/

      - name: Package with JPackage
        shell: bash
        run: |
          jpackage \
            --type ${{ matrix.jpackage-type }} \
            --name "WSBG Terminal" \
            --app-version "${{ github.event.release.tag_name }}" \
            --vendor "bsommerfeld" \
            --description "WSBG Terminal Launcher" \
            --input jpackage-input \
            --main-jar updater-launcher-0.1.jar \
            --main-class de.bsommerfeld.updater.launcher.LauncherMain \
            --java-options "--enable-preview" \
            --dest jpackage-output

      - name: Upload Installer to Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.event.release.tag_name }}" \
            jpackage-output/* \
            --clobber
