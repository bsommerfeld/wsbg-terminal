# =============================================================================
#  Package Native Launcher
#
#  Builds platform-specific installers (msi, dmg, deb) via JPackage.
#  The Launcher is the ONLY module packaged natively — the application itself
#  is delivered via OTA update (see release.yml).
#
#  Robustness notes:
#  - The launcher JAR filename is discovered dynamically (no hardcoded version)
#  - The release tag's "v" prefix is stripped for JPackage compatibility
#  - The shaded JAR is identified explicitly to avoid picking the un-shaded original
# =============================================================================

name: Package Native Launcher

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  package-launcher:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows: portable app-image (no installer, no admin, no SmartScreen).
          # MSI/EXE installers fail silently too often on end-user machines.
          - os: windows-latest
            jpackage-type: app-image
            icon-file: .assets/icons/AppIcon.ico
            artifact-name: WSBG-Terminal-windows
          - os: macos-latest
            jpackage-type: dmg
            icon-file: .assets/icons/AppIcon.icns
            artifact-name: ""
          - os: ubuntu-latest
            jpackage-type: deb
            icon-file: .assets/icons/AppIcon.png
            artifact-name: ""

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.jpackage-type }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'zulu'
          cache: maven

      - name: Build Launcher JAR
        run: mvn clean package -pl launcher -am -DskipTests

      - name: Prepare JPackage Input
        shell: bash
        run: |
          mkdir -p jpackage-input

          # The shade plugin produces both the shaded JAR and an "original-" prefixed
          # copy. We need exactly the shaded one — it's the only file without "original-".
          SHADED_JAR=$(find launcher/target -maxdepth 1 -name 'launcher-*.jar' ! -name 'original-*' | head -1)

          if [ -z "$SHADED_JAR" ]; then
            echo "::error::No shaded launcher JAR found in launcher/target/"
            exit 1
          fi

          JAR_NAME=$(basename "$SHADED_JAR")
          echo "Discovered launcher JAR: $JAR_NAME"

          cp "$SHADED_JAR" jpackage-input/

          # Strip "v" prefix from tag for JPackage — it only accepts numeric versions
          # (e.g. "1.2.0"), not "v1.2.0". Falls back to "1.0.0" if tag is empty.
          RAW_TAG="${{ github.event.release.tag_name }}"
          APP_VERSION="${RAW_TAG#v}"
          APP_VERSION="${APP_VERSION:-1.0.0}"

          echo "JAR_NAME=$JAR_NAME" >> $GITHUB_ENV
          echo "APP_VERSION=$APP_VERSION" >> $GITHUB_ENV

      - name: Package with JPackage
        shell: bash
        run: |
          jpackage \
            --type ${{ matrix.jpackage-type }} \
            --name "WSBG Terminal" \
            --app-version "$APP_VERSION" \
            --vendor "bsommerfeld" \
            --description "WSBG Terminal Launcher" \
            --input jpackage-input \
            --main-jar "$JAR_NAME" \
            --main-class de.bsommerfeld.updater.launcher.LauncherMain \
            --java-options "--enable-preview" \
            --icon ${{ matrix.icon-file }} \
            --dest jpackage-output

      # Windows app-image is a directory — zip it for a clean single-file download.
      # macOS/Linux produce single files (dmg/deb) that upload directly.
      - name: Zip Windows App Image
        if: matrix.artifact-name != ''
        shell: bash
        run: |
          cd jpackage-output
          7z a -tzip "../${{ matrix.artifact-name }}.zip" "WSBG Terminal"

      - name: Upload to Release
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "${{ matrix.artifact-name }}" ]; then
            gh release upload "${{ github.event.release.tag_name }}" \
              "${{ matrix.artifact-name }}.zip" \
              --clobber
          else
            gh release upload "${{ github.event.release.tag_name }}" \
              jpackage-output/* \
              --clobber
          fi
